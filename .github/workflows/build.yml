name: rnaseq-nf
# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
  build:
    name: rnseq-nf ci
    # This job runs on Linux
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        java_version: ['11.0.4']

    steps:
      - name: Environment
        run: env | sort

      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
          submodules: true

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java_version }}
          architecture: x64

      - name: Tests
        run: |
          curl -fsSL get.nextflow.io | bash
          ./nextflow run . -profile docker
        env:
          NXF_ANSI_LOG: false

      - name: Tests Wave
        run: |
          curl -fsSL get.nextflow.io | bash
          ./nextflow run . -profile docker,wave
        env:
          NXF_ANSI_LOG: false
